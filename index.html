<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../kfc/kfc.css">
    <script>

        function OrderClick() {
            document.getElementById("lblName").innerHTML = document.getElementById("txtName").value;
            document.getElementById("lblMobile").innerHTML = document.getElementById("txtMobile").value;

            var mealName = "";
            var mealCost = 0;
            var adonName = "";
            var adonCost = 0;
            var total = 0;

            var optBurger = document.getElementById("optBurger");
            var optRoller = document.getElementById("optRoller");

            if (optBurger.checked == true) {
                mealName = optBurger.value;
                mealCost = 120;
            }
            if (optRoller.checked == true) {
                mealName = optRoller.value;
                mealCost = 100;
            }

            var optKrusher = document.getElementById("optKrusher");
            var optWings = document.getElementById("optWings");

            if (optKrusher.checked == true) {
                adonName += optKrusher.value + "<br>";
                adonCost = 40;
                mealCost = mealCost + adonCost;
            }

            if (optWings.checked == true) {
                adonName += optWings.value + "<br>";
                adonCost = 80;
                mealCost = mealCost + adonCost;
            }

            total = mealCost;

            document.getElementById("lblMeal").innerHTML = mealName;
            document.getElementById("lblAdon").innerHTML = adonName;
            document.getElementById("lblAmount").innerHTML = `<h3>&#8377; ${total}</h3>`;
        }
    </script>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg  head">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"><b>KFC Page</b></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>

                    </ul>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>
        <img src="./images/kfc heade.jpg" width="100%" height="300px" alt="">
    </header>
    <div class="accordion" id="kfc">
        <div class="accordion-item">
            <div class="accordion-header">
                <button data-bs-target="#customer" data-bs-toggle="collapse" class="btn btn-info w-100">Customer
                    Details</button>
            </div>
            <div class="accordion-collapse collapse " id="customer" data-bs-parent="#kfc">
                <div class="accordion-body">
                    <dl>
                        <dt>Customer Name</dt>
                        <dd><input type="text" id="txtName" class="form-control"></dd>
                        <dt>Mobile</dt>
                        <dd><input type="text" id="txtMobile" class="form-control"></dd>
                    </dl>
                </div>
            </div>
        </div>

        <div class="accordion-item mt-2">
            <div class="accordion-header">
                <button data-bs-target="#meal" data-bs-toggle="collapse" class="btn btn-info w-100">Select Your
                    Meal</button>
            </div>
            <div class="accordion-collapse collapse" id="meal" data-bs-parent="#kfc">
                <div class="accordion-body">
                    <div class="row">
                        <div class="col text-center">
                            <div class="card">
                                <img src="./images/kfc1.jpg" class="card-img-top">
                                <div class="card-header">
                                    <h2>OMG Burger</h2>
                                </div>
                                <div class="card-footer">
                                    <h2> <input id="optBurger" checked value="OMG Burger" class="form-check-input"
                                            name="meal" type="radio"> &#8377; 120/-</h2>
                                </div>
                            </div>
                        </div>
                        <div class="col text-center">
                            <div class="card">
                                <img src="./images/kfc2.jpg" class="card-img-top">
                                <div class="card-header">
                                    <h2>OMG Roller</h2>
                                </div>
                                <div class="card-footer">
                                    <h2><input id="optRoller" value="OMG Roller" class="form-check-input" name="meal"
                                            type="radio"> &#8377; 100/-</h2>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="accordion-item mt-2">
            <div class="accordion-header">
                <button data-bs-target="#adon" data-bs-toggle="collapse" class="btn btn-info w-100">Select Ad-ON's
                </button>
            </div>
            <div class="accordion-collapse collapse" id="adon" data-bs-parent="#kfc">
                <div class="accordion-body">
                    <div class="row">
                        <div class="col text-center">
                            <div class="card">
                                <img src="./images/kfc3.webp" class=" card-img-top">
                                <div class="card-header">
                                    <h2>Hot Wings</h2>
                                </div>
                                <div class="card-footer">
                                    <h2><input class="form-check-input" type="checkbox" value="Hot Wings" id="optWings">
                                        &#8377; 80/- </h2>
                                </div>
                            </div>
                        </div>
                        <div class="col text-center">
                            <div class="card">
                                <img src="./images/kfc4.jpg" class=" card-img-top">
                                <div class="card-header">
                                    <h2>Krusher Brownie</h2>
                                </div>
                                <div class="card-footer">
                                    <h2><input class="form-check-input" type="checkbox" value="Krusher Brownie"
                                            id="optKrusher"> &#8377; 40/- </h2>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="mt-2">
        <button onclick="OrderClick()" data-bs-target="#summary" data-bs-toggle="modal"
            class="btn btn-danger w-25 d-flex justify-content-center align-center">Place Order</button>
        <div class="modal fade" id="summary">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h2>Your Bill Summary</h2>
                        <button class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <dl>
                            <dt>Customer Name</dt>
                            <dd id="lblName"></dd>
                            <dt>Mobile</dt>
                            <dd id="lblMobile"></dd>
                            <dt>Meal</dt>
                            <dd id="lblMeal"></dd>
                            <dt>AdON's</dt>
                            <dd id="lblAdon"></dd>
                            <dt>Total Amount</dt>
                            <dd id="lblAmount"></dd>
                        </dl>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-danger" data-bs-dismiss="modal">OK</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>


<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
    integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
    integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
    crossorigin="anonymous"></script>
</body>

</html>
